<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid #000;
            border-collapse: collapse; /*2 viền chập vào nhau*/
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Ghi chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lê Văn T</td>
            <td>Hà Nội</td>
            <td>0989.xxx.xxx</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Thị G</td>
            <td>Hà nội</td>
            <td></td>
            <td>Không có số điện thoại</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Trần Văn C</td>
            <td rowspan="2">Thái Bình</td> <!--gộp 2 hàng-->
            <td></td>
            <td>Không có số điện thoại</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Đinh Văn D</td>
            <!-- <td>Thái bình</td> -->
            <td></td>
            <td>Không có số điện thoại</td>
        </tr>
    </table>
</body>
</html>
