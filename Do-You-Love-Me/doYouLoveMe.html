<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Do You Love Me</title>
  </head>
  <body>
    <h1>
      Loan thương nhớ.. Em đồng ý làm vợ anh nhé!
      <span style="color: red">♥♥♥</span>
    </h1>
    <input
      type="button"
      value="Yes, I do"
      style="font-size: 20px; background-color: lawngreen"
      onclick="yes()"
    />
    <input
      type="button"
      value="No"
      onmouseover="no()"
      id="clickNo"
      style="position: absolute; font-size: 20px; background-color: red"
    />
  </body>
</html>
<script src=" doYouLoveMe.js"></script>
