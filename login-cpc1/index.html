<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QLTS</title>
    <link rel="shortcut icon" href="./assets/img/logo-title.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="logo-banner">
      <img
        src="./assets/img/logo.png"
        alt="logo"
        class="logo-img"
        width="40"
        height="24"
      />
      <h1 class="logo-title">QUẢN LÍ TÀI SẢN</h1>
    </div>

    <div class="container">
      <!-- body left -->
      <div class="body-left">
        <div class="banner"></div>
      </div>

      <!-- body right -->
      <div class="body-right">
        <div class="form-login">
          <div class="title">
            <h5 class="form-title color">Chào mừng đến với QLTS! 👋🏼</h5>
            <p class="sub-title">Vui lòng đăng nhập để bắt đầu sử dụng.</p>
          </div>
          <input type="text" class="username" placeholder="Tài khoản" />
          <br />
          <input type="password" class="password" placeholder="Mật khẩu" />
          <div class="form-question-1">
            <div class="checkbox-save">
              <input type="checkbox" name="checkbox" class="checkbox" />
              <label class="checkbox-name color">Lưu đăng nhập</label>
            </div>
            <div>
              <a href="#" class="forget-password">Quên mật khẩu?</a>
            </div>
          </div>
          <button type="button" class="btn-login">ĐĂNG NHẬP</button>
          <div class="form-question-2">
            <span class="notice-register color">Bạn chưa có tài khoản?</span>
            <a href="#" class="register">Đăng kí</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
